<!DOCTYPE html>
<html>
<head>
    <meta property="og:title" content="더뉴더뉴 - 프로필 링크">
    <meta property="og:description" content="취직하고 싶습니다">
    <meta property="og:image" content="더뉴.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>더뉴더뉴 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
     body{
        background-color: #44398a;
     }
     .profile {
        width: 100px;
        height: 100px;
        
        border-radius: 100%;

        border : 2px solid white;

        background-image: url(더뉴.png);
        background-position: center;
        background-size: cover;
     }
     .main{
        color: white;
        font-size: 20px;

        margin-top: 30px;
        margin-bottom: 10px;
     }
     .sub{
        color: white;
        font-size: 14px;

        margin-top: 0px;
        margin-bottom: 30px;
     }
     .wrap{
        width: 300px;
        margin: 30PX auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
    }
    .wrap > a {
        width: 300px;
        height: 50px;

        background-color: white;
        border-radius: 8px;

        margin-bottom: 10px;

        font-size: 14px;
        font-weight: bold;
        color: #44398a;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-decoration: none;

        box-shadow: 3px 3px 5px 0px black;
    }
    .wrap > a:hover {
        background-color: #f2f2f2;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">더뉴더뉴</h1>
        <p class="sub">취직하고 싶다..</p>
        <a target="_blank" href="https://www.youtube.com/channel/UCetjleyKmMUZfOYKbXFmGLA">유튜브</a>
        <a target="_blank" href="https://www.notion.so/Lee-SunWoo-d5bcec4696824f458d079eb6b958dca1">포트폴리오</a>
    </div>
</body>
</html>
